<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Patka és Patkó</title>
    <meta name="description" content="Évfordulóslap">
    <meta name="author" content="Adam Varga">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="http://patka-es-patko.github.io/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <div class="login">
        <div class="title"></div>
        <div class="login-form">
            <input type="text" class="input username" placeholder="Felhasználónév">
            <input type="password" class="input password" placeholder="Jelszó">
            <button class="submit">Bejelentkezés</button>
            <div class="error">Sajnos ezekkel az adatokkal nem engedhetlek tovább</div>
        </div>
    </div>
    <div class="loading">
        <div class="section">
            <div class="container loading-anim">
            </div>
        </div>
    </div>
    <div class="content">
        <video id="video" width="100%" height="100%" preload controls>
            <source src="video/evfordulo2.mp4" type="video/mp4">
            Másik böngészővel több szerencsével jársz...
        </video>
    </div>
    <div class="anniversary">
        <div class="container">
            <div class="row msg-wr">
                <span class="number">1</span>
                <div class="dot-container">
                    <div class="dot-1"></div>
                    <div class="dot-2"></div>
                    <div class="dot-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
